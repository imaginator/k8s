
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plexserver-pvc-config                 # < name of the persistant volume claim ("pvc'")
  namespace: plexserver                       # < namespace where place the pvc
spec:
  storageClassName: ""
  volumeName: plexserver-pv-filesystem-config # < the pv it will "claim" to storage. Created in the previous yaml.
  accessModes:
    - ReadWriteMany                           # < Multiple pods can write to storage. Same value as pv
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi                            # < How much data can the pvc claim from pv

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plexserver-pvc-film
  namespace: plexserver
spec:
  storageClassName: ""
  volumeName: plexserver-pv-filesystem-film
  accessModes:
