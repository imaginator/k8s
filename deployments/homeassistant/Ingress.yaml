apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  name: homeassistant
  namespace: homeassistant
spec:
  rules:
    - host: ha.imagilan
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: homeassistant-service
                port:
                  number: 80
